<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Grid Layout PWA Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-item"><img src="https://www.queensland.com/us/en/places-to-see/experiences/nature-and-wildlife/cute-baby-animals-at-australia-zoo.thumb.800.480.jpg" alt="Image 1"></div>
            <div class="grid-item"><img src="https://a-z-animals.com/media/tiger_laying_hero_background.jpg" alt="Image 2"></div>
            <div class="grid-item"><img src="https://media.wired.com/photos/593261cab8eb31692072f129/master/w_2560%2Cc_limit/85120553.jpg" alt="Image 3"></div>
            <div class="grid-item"><img src="https://aldf.org/wp-content/uploads/2018/05/lamb-iStock-665494268-16x9-e1559777676675.jpg" alt="Image 4"></div>
            <div class="grid-item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe7FaZ1c0jggZP_BwENoJHT8ah5CleWermxg&usqp=CAU.jpg" alt="Image 5"></div>
            <div class="grid-item"><img src="https://s28151.pcdn.co/wp-content/uploads/sites/2/2022/03/Coyote-animal-sentience-research.jpg" alt="Image 6"></div>

            
        </div>
    </main>
</body>
</html>
